<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustMeet</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <style>
        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <h1>TrustMeet - Meeting Organizer</h1>

    <div>
        <h2>1. 发起见面</h2>
        <input type="text" id="meetingLocation" placeholder="输入地点" />
        <input type="number" id="depositAmount" placeholder="输入押金金额" />
        <input type="datetime-local" id="meetingTime" />
        <button id="createMeetingButton">发起见面</button>
    </div>

    <div>
        <h2>2. 邀请朋友</h2>
        <input type="text" id="inviteAddress" placeholder="朋友钱包地址" />
        <button id="inviteButton" disabled>邀请朋友</button>
    </div>

    <div>
        <h2>3. 加入见面</h2>
        <button id="joinButton" disabled>加入见面</button>
    </div>

    <div>
        <h2>4. 查看状态</h2>
        <button id="viewButton" disabled>查看状态</button>
    </div>

    <p id="status">状态：未连接</p>

    <script src="script.js"></script>
</body>
</html>
